<div class="row align-items-stretch">
    <div class="col-lg-6 p-lg-0 product-image">
        <img src="{{productDetail?.image}}" alt="">
    </div>
    <div class="col-lg-6">
        <div class="p-4 my-md-4">
            <h2 class="h4">{{productDetail?.title}}</h2>
            <p class="text-muted">&#8377; {{productDetail?.price}}0</p>
            <p class="text-sm mb-4">{{productDetail?.description}}</p>
            <div class="row align-items-stretch mb-4 gx-0">
                <div class="col-sm-7">
                    <div class="border d-flex align-items-center justify-content-between py-1 px-3">
                        <span class="small text-uppercase text-gray mr-4 no-select">Quantity</span>
                        <div class="quantity">
                            <button class="dec-btn p-0" (click)="changeQuantity(quantity - 1)"><i
                                    class="fas fa-caret-left"></i></button>
                            <input class="form-control border-0 shadow-0 p-0" type="text" value="{{quantity}}">
                            <button (click)="changeQuantity(quantity + 1)" class="inc-btn p-0"><i
                                    class="fas fa-caret-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5"><span
                        class="btn btn-dark btn-sm w-100 h-100 d-flex align-items-center justify-content-center px-0"
                        (click)="addToCart()">Add to cart</span>
                </div>
            </div>
        </div>
    </div>
</div>
